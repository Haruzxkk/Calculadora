<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
            width: 350px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            font-size: 28px;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
            font-family: 'Courier New', monospace;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 36px;
            text-align: right;
            margin-bottom: 20px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            background-color: #f0f0f0;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            transition: box-shadow 0.3s, background-color 0.3s;
        }

        #display:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(38, 150, 219, 0.8);
            background-color: #e0e0e0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 18px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            height: 100%;
            width: 100%;
            left: -100%;
            transition: left 0.3s;
            z-index: 0;
        }

        button:hover::after {
            left: 0;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: scale(0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #last-result {
            margin-top: 20px;
            max-height: 60px;
            overflow: hidden;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            color: #555;
            text-align: center;
            transition: background-color 0.3s;
        }

        #last-result:hover {
            background-color: #e0e0e0;
        }

        footer {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            text-align: center;
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-family: 'Courier New', monospace;
        }

        @media (max-width: 400px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 24px;
            }

            #display {
                font-size: 32px;
            }

            button {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('÷')">÷</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('x')">x</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appendToDisplay('+')">+</button>
        </div>
        <div id="last-result"></div>
    </div>
    <footer>
        InnoBotCorporation - Todos os direitos reservados 2023-2024
    </footer>

    <script>
        let currentInput = '';
        let lastResult = '';

        function appendToDisplay(value) {
            currentInput += value;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            updateDisplay();
            updateLastResult('');
        }

        function calculateResult() {
            try {
                // Substitui 'x' por '*' e '÷' por '/' para avaliar a expressão
                const expression = currentInput.replace(/x/g, '*').replace(/÷/g, '/');
                const result = eval(expression); // Avalia a expressão
                currentInput = result.toString();
                updateLastResult(`${expression} = ${result}`); // Atualiza o último resultado
            } catch (error) {
                currentInput = 'Erro';
                updateLastResult('Erro');
            }
            updateDisplay();
        }

        function calculatePercentage() {
            if (currentInput) {
                const value = parseFloat(currentInput);
                if (!isNaN(value)) {
                    currentInput = (value / 100).toString(); // Calcula a porcentagem
                    updateLastResult(`${value}% = ${currentInput}`);
                }
            }
            updateDisplay();
        }

        function updateLastResult(result) {
            document.getElementById('last-result').textContent = result;
        }

        function updateDisplay() {
            document.getElementById('display').value = currentInput;
        }
    </script>
</body>
</html>
