<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Fundo escuro */
            font-family: 'Creepster', cursive; /* Fonte assustadora */
            color: white;
            text-align: center;
            animation: blink 0.5s infinite; /* Aumentar a velocidade de piscar */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .message {
            color: white; /* Definindo a cor do texto como branco */
            font-size: 50px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Sombra branca */
        }

        .ip {
            font-size: 30px;
            margin-top: 10px;
            animation: none; /* Remove o efeito de piscar para o IP */
            color: #ffcc00; /* Cor amarela para contraste */
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7); /* Efeito de sombra para dar destaque */
        }

        /* Estilo para efeito de chuva de sangue */
        .blood {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('https://cdn.pixabay.com/photo/2018/09/11/16/57/paint-3674503_1280.png') repeat;
            opacity: 0.1; /* Ajuste a opacidade conforme necessário */
            pointer-events: none; /* Para que o clique não interfira na mensagem */
            animation: fall 2s infinite linear;
        }

        @keyframes fall {
            from {
                top: -100%;
            }
            to {
                top: 100%;
            }
        }

        /* Estilos para o vídeo que rebate */
        #videoContainer {
            position: absolute;
            width: 200px;
            height: 150px;
        }
        video {
            width: 100%;
            height: 100%;
            border: 5px solid white;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Fonte assustadora -->
</head>
<body>
    <div class="blood"></div>
    <div class="message" id="message"></div>

    <!-- Adiciona o elemento de vídeo que rebate -->
    <div id="videoContainer">
        <video autoplay loop muted>
            <source src="https://www.youtube.com/watch?v=Yg1H2Qj_0sI" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Adiciona o elemento de áudio (inicia ao clicar em qualquer lugar) -->
    <audio id="background-audio" loop>
        <source src="https://screenapp.io/app/#/shared/b3sS6qGuf5" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script>
        // Função para obter o IP do usuário
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('message').innerText = `You have been hacked your IP ${data.ip}`;
            } catch (error) {
                document.getElementById('message').innerText = 'Não foi possível obter o IP.';
            }
        }

        // Chama a função para obter o IP ao carregar a página
        getUserIP();

        // Função para iniciar a música ao clicar em qualquer lugar do site
        document.body.addEventListener('click', function() {
            const audio = document.getElementById('background-audio');
            if (audio.paused) {
                audio.play();
            }
        });

        // Função para mover o vídeo que rebate nas paredes
        const videoContainer = document.getElementById('videoContainer');
        const videoWidth = 200; // Largura do vídeo
        const videoHeight = 150; // Altura do vídeo
        let posX = Math.random() * (window.innerWidth - videoWidth);
        let posY = Math.random() * (window.innerHeight - videoHeight);
        let velocityX = 3;
        let velocityY = 3;

        function moveVideo() {
            posX += velocityX;
            posY += velocityY;

            if (posX <= 0 || posX + videoWidth >= window.innerWidth) {
                velocityX *= -1;
            }
            if (posY <= 0 || posY + videoHeight >= window.innerHeight) {
                velocityY *= -1;
            }

            videoContainer.style.left = posX + 'px';
            videoContainer.style.top = posY + 'px';

            requestAnimationFrame(moveVideo);
        }

        moveVideo();

        window.addEventListener('resize', function() {
            if (posX + videoWidth > window.innerWidth) {
                posX = window.innerWidth - videoWidth;
            }
            if (posY + videoHeight > window.innerHeight) {
                posY = window.innerHeight - videoHeight;
            }
        });
    </script>
</body>
</html>
