<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virus :)</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a1a; /* Fundo escuro */
            font-family: 'Creepster', cursive; /* Fonte assustadora */
            color: white;
            text-align: center;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .message {
            background: linear-gradient(45deg, rgb(255, 0, 0), rgb(0, 0, 0), rgb(0, 0, 0));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 50px;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.7), 0 0 30px rgba(0, 0, 0, 0.5);
            animation: colorChange 3s linear infinite;
        }

        @keyframes colorChange {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .ip {
            font-size: 30px;
            margin-top: 10px;
            animation: none; /* Remove o efeito de piscar para o IP */
            color: #ffcc00; /* Cor amarela para contraste */
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7); /* Efeito de sombra para dar destaque */
        }

        /* Estilo para efeito de chuva de sangue */
        .blood {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('https://cdn.pixabay.com/photo/2018/09/11/16/57/paint-3674503_1280.png') repeat;
            opacity: 0.1; /* Ajuste a opacidade conforme necessário */
            pointer-events: none; /* Para que o clique não interfira na mensagem */
            animation: fall 2s infinite linear;
        }

        @keyframes fall {
            from {
                top: -100%;
            }
            to {
                top: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Fonte assustadora -->
</head>
<body>
    <div class="blood"></div>
    <div class="message" id="message"></div>

    <script>
        // Função para obter o IP do usuário
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('message').innerText = `you have been hacked your ip ${data.ip}`;
            } catch (error) {
                document.getElementById('message').innerText = 'Não foi possível obter o IP.';
            }
        }

        // Chama a função para obter o IP ao carregar a página
        getUserIP();
    </script>
</body>
</html>
