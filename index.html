<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Fundo escuro */
            font-family: 'Creepster', cursive; /* Fonte assustadora */
            color: white;
            text-align: center;
            animation: blink 0.5s infinite; /* Aumentar a velocidade de piscar */
            cursor: pointer; /* Cursor muda para indicar que é clicável */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .message {
            color: white; /* Definindo a cor do texto como branco */
            font-size: 50px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Sombra branca */
        }

        .ip {
            font-size: 30px;
            margin-top: 10px;
            animation: none; /* Remove o efeito de piscar para o IP */
            color: #ffcc00; /* Cor amarela para contraste */
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7); /* Efeito de sombra para dar destaque */
        }

        /* Estilo para efeito de chuva de sangue */
        .blood {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('https://cdn.pixabay.com/photo/2018/09/11/16/57/paint-3674503_1280.png') repeat;
            opacity: 0.1; /* Ajuste a opacidade conforme necessário */
            pointer-events: none; /* Para que o clique não interfira na mensagem */
            animation: fall 2s infinite linear;
        }

        @keyframes fall {
            from {
                top: -100%;
            }
            to {
                top: 100%;
            }
        }

        /* Estilos para o vídeo que rebate */
        #videoContainer {
            position: absolute;
            width: 200px;
            height: 150px;
        }
        video {
            width: 100%;
            height: 100%;
            border: 5px solid white;
        }

        /* Estilo do iframe com tamanho reduzido */
        #musicIframe {
            width: 300px; /* Largura reduzida do iframe */
            height: 200px; /* Altura reduzida do iframe */
            border: none; /* Remove bordas do iframe */
            display: none; /* Inicialmente oculto */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Fonte assustadora -->
</head>
<body>
    <div class="blood"></div>
    <div class="message" id="message"></div>

    <!-- Adiciona o elemento de vídeo que rebate -->
    <div id="videoContainer">
        <video id="video" autoplay loop muted style="display: none;"> <!-- Oculta o vídeo inicialmente -->
            <source src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" type="video/mp4"> <!-- URL do vídeo -->
            Your browser does not support HTML5 video.
        </video>
    </div>

    <!-- Iframe para a nova música -->
    <iframe id="musicIframe" src="https://screenapp.io/app/#/shared/b3sS6qGuf5?embed=true" allowfullscreen></iframe>

    <script>
        // Função para obter o IP do usuário
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('message').innerText = `You have been hacked your IP ${data.ip}`;
            } catch (error) {
                document.getElementById('message').innerText = 'Não foi possível obter o IP.';
            }
        }

        // Chama a função para obter o IP ao carregar a página
        getUserIP();

        // Função para iniciar o vídeo e exibir o player da música
        function startMusicAndVideo() {
            const video = document.getElementById('video');
            const musicIframe = document.getElementById('musicIframe');

            video.style.display = 'block'; // Exibe o vídeo
            musicIframe.style.display = 'block'; // Exibe o player de música

            // Inicia a reprodução do vídeo
            video.play();

            // Inicia a música no iframe
            const iframeSrc = musicIframe.src;
            musicIframe.src = iframeSrc; // Força a recarga do iframe para iniciar a música
        }

        // Adiciona um listener de clique para iniciar a música e o vídeo
        window.addEventListener('click', startMusicAndVideo);
    </script>
</body>
</html>
