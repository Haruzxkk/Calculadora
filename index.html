<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnoBotCorporation</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* Fundo escuro */
            font-family: 'Creepster', cursive; /* Fonte assustadora */
            color: white;
            text-align: center;
            animation: blink 0.5s infinite; /* Aumentar a velocidade de piscar */
            cursor: pointer; /* Cursor muda para indicar que é clicável */
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .message {
            color: white; /* Definindo a cor do texto como branco */
            font-size: 50px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7); /* Sombra branca */
        }

        .ip {
            font-size: 30px;
            margin-top: 10px;
            animation: none; /* Remove o efeito de piscar para o IP */
            color: #ffcc00; /* Cor amarela para contraste */
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.7); /* Efeito de sombra para dar destaque */
        }

        /* Estilo para efeito de chuva de sangue */
        .blood {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('https://cdn.pixabay.com/photo/2018/09/11/16/57/paint-3674503_1280.png') repeat;
            opacity: 0.1; /* Ajuste a opacidade conforme necessário */
            pointer-events: none; /* Para que o clique não interfira na mensagem */
            animation: fall 2s infinite linear;
        }

        @keyframes fall {
            from {
                top: -100%;
            }
            to {
                top: 100%;
            }
        }

        /* Estilo do botão */
        #playButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: red; /* Cor do botão */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilo do botão ao passar o mouse */
        #playButton:hover {
            background-color: darkred; /* Cor do botão ao passar o mouse */
        }

        /* O áudio será oculto */
        #audioPlayer {
            display: none; /* Oculta o player de áudio */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet"> <!-- Fonte assustadora -->
</head>
<body>
    <div class="blood"></div>
    <div class="message" id="message"></div>

    <!-- Elemento de áudio oculto -->
    <audio id="audioPlayer" src="https://screenapp.io/app/#/shared/b3sS6qGuf5?embed=true" preload="auto"></audio>

    <!-- Botão para tocar a música -->
    <button id="playButton">Clique aqui para seu IP não ser enviado ao nosso sistema </button>

    <script>
        // Função para obter o IP do usuário
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                document.getElementById('message').innerText = `You have been hacked your IP ${data.ip}`;
            } catch (error) {
                document.getElementById('message').innerText = 'Não foi possível obter o IP.';
            }
        }

        // Chama a função para obter o IP ao carregar a página
        getUserIP();

        // Função para iniciar a música
        function startMusic() {
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.play(); // Inicia a música
        }

        // Adiciona um listener de clique ao botão
        document.getElementById('playButton').addEventListener('click', startMusic);
    </script>
</body>
</html>
