<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f4; }
        .chat-container { width: 400px; height: 600px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column; }
        .chat-window { flex: 1; padding: 10px; overflow-y: auto; border-bottom: 1px solid #ddd; background: #fafafa; }
        .message { margin-bottom: 5px; padding: 5px; border-radius: 5px; max-width: 75%; word-break: break-word; }
        .message.user { background: #d1e7dd; align-self: flex-end; }
        .message.model { background: #f8d7da; align-self: flex-start; }
        .chat-input { display: flex; padding: 5px; border-top: 1px solid #ddd; background: #fff; }
        #user-input { flex: 1; padding: 5px; border: 1px solid #ddd; border-radius: 5px; }
        #send-button { margin-left: 5px; padding: 5px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        #send-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-window" id="chat-window"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Pergunta...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            let historico = [];

            function addMessage(message, role) {
                const msg = document.createElement('div');
                msg.className = `message ${role}`;
                msg.textContent = message;
                chatWindow.appendChild(msg);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            sendButton.addEventListener('click', async () => {
                const pergunta = userInput.value.trim();
                if (!pergunta) return;
                addMessage(pergunta, 'user');
                historico.push({ role: 'user', question: pergunta });
                userInput.value = ''; try {
                    const response = await fetch('https://nyxgptv1.squareweb.app/gpt/conversa', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'authorization': 'NYX-GPT-' },
                        body: JSON.stringify({ pergunta, historico })
                    });

                    const data = await response.json();
                    if (data.resposta) {
                        addMessage(data.resposta, 'model');
                        historico.push({ role: 'model', answer: data.resposta });
                    }
                } catch (error) {
                    console.error('Erro:', error);
                }
            });

            function renderHistorico() {
                historico.forEach(({ role, question, answer }) => {
                    addMessage(role === 'user' ? question : answer, role);
                });
            }

            renderHistorico();
        });
    </script>
</body>
